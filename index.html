
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>박재우가구 - 감각적인 신혼가구 컬렉션</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fefefe;
      color: #333;
      line-height: 1.6;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background-color: #ffffff;
    }
    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #111;
    }
    header p {
      font-size: 16px;
      color: #666;
    }
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      padding: 60px 40px;
    }
    .product {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .product img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 300px;
    }
    .product h3 {
      font-size: 20px;
      font-weight: 600;
    }
    .product p {
      font-size: 15px;
      color: #777;
    }
    .price {
      font-size: 17px;
      color: #111;
      font-weight: bold;
    }
    .buy-btn {
      margin-top: 10px;
      background-color: #2b2b2b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      text-align: center;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #f4f4f4;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>박재우가구</h1>
    <p>2030 신혼부부를 위한 감각적인 중저가 프리미엄 가구</p>
  </header>
  <section class="product-gallery">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1615874959474-d609969a2e87?auto=format&fit=crop&w=800&q=80" alt="모던 소파" />
      <h3>모던 3인 소파</h3>
      <p>편안함과 미니멀한 디자인을 담은 실속형 신혼 소파</p>
      <div class="price">₩690,000</div>
      <a class="buy-btn" href="https://smartstore.naver.com/moneybutterfly">구매하기</a>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1586201375761-83865001e17b?auto=format&fit=crop&w=800&q=80" alt="식탁 세트" />
      <h3>4인 원목 식탁 세트</h3>
      <p>감성적인 저녁을 위한 내추럴 원목 디자인</p>
      <div class="price">₩490,000</div>
      <a class="buy-btn" href="https://smartstore.naver.com/moneybutterfly">구매하기</a>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1616627981733-e95b08d296ef?auto=format&fit=crop&w=800&q=80" alt="거실장" />
      <h3>모던 거실장</h3>
      <p>실용성과 디자인을 동시에 잡은 슬림 수납장</p>
      <div class="price">₩330,000</div>
      <a class="buy-btn" href="https://smartstore.naver.com/moneybutterfly">구매하기</a>
    </div>
  </section>
  <footer>
    © 2025 박재우가구. All rights reserved.
  </footer>
</body>
</html>
